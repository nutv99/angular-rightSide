<div #myPanel class="rightSidePanel" style="width:{{ panelWidth }}">
  <div class="captionPanel">
    <div>
      <img
        src="https://www.pngall.com/wp-content/uploads/12/Left-Arrow-PNG-Images.png"
        alt=""
        height="20"
        (click)="ClosePanel()"
      />
    </div>

    <div class="caption">{{ sCaption }}</div>
    <div style="margin-left:auto">
      <button (click)="ClosePanel()">Close</button>
    </div>
  </div>

  RightSidePanel width:{{ panelWidth }}

  <hr />
  {{ dataResult | json }}
</div>
