<div #myPanel class="rightSidePanel" style="width:{{ panelWidth }}">
  <div class="captionPanel">
    <div>
      <img
        src="https://www.pngall.com/wp-content/uploads/12/Left-Arrow-PNG-Images.png"
        alt=""
        height="20"
        (click)="ClosePanel()"
      />
    </div>

    <div class="caption"><h3>{{ sCaption }}</h3></div>
    <div style="margin-left:auto">
      <button (click)="ClosePanel()">Close</button>
    </div>
  </div>
  <div style='background-color:lightgrey;padding:5px;height:30px;color:white'>ข้อมูลที่เลือก :: {{ dataSelected }}</div>

  <!-- RightSidePanel width:{{ panelWidth }} -->

  <div style="display:flex; flex-wrap: wrap;justify-content:center;" >
    <div class="thumbNail" *ngFor="let result of dataResult" (click)="setSeleced(result.departmentDesc)">
      <div
        style="height:100px;overflow:hidden;border-bottom:1px solid lightgrey"
      >
        <img
          src="{{ result.imageName }}"
          alt=""
          width="100px"
          style="border-radius:6px"
          class="myDIV"
        />
      </div>
      <div
        style="padding:10px;font-size:16px;text-align:center"
        (click)="setSeleced(result.departmentDesc)"
      >
        {{ result.departmentDesc }}
      </div>
      <div class="hide">I am shown when someone hovers over the div above.</div>
    </div>
  </div>
</div>
